<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:include="include :: header('【触发器】列表')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-trigger-edit">
			<div class="col-md-12">
				<div class="form-group">
				    <input type="hidden" name="id" th:value="${id}">
					<label class="col-sm-3 control-label">任务参数<font
						color="black">*</font>：
					</label>
					<div class="col-sm-9">
						<textarea name="executorParam" class="form-control"
							placeholder="请输入任务参数"></textarea>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">机器地址<font
							color="black">*</font>：
					</label>
					<div class="col-sm-9">
						<textarea class="textarea form-control" name="addressList" placeholder="请输入本次执行的机器地址，为空则从执行器获取" maxlength="512" style="height: 63px; line-height: 1.2;"></textarea>
					</div>
				</div>
			</div>

		</form>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript">
		var prefix = ctx + "xxl/jobinfo";
		$("#form-post-edit").validate({
			rules : {
				postName : {
					required : true,
				}
			},
			messages : {
			}
		});

		function submitHandler() {
			if ($.validate.form()) {
				$.operate.save(prefix + "/trigger", $('#form-trigger-edit')
						.serialize());
			}
		}
	</script>
</body>
</html>
